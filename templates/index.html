<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deforestation Detection</title>
</head>
<body>
    <h1>Deforestation Detection</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <label>Before Image:</label>
        <input type="file" name="before" id="before-input" required><br><br>
        <label>After Image:</label>
        <input type="file" name="after" id="after-input" required><br><br>
        <button type="submit">Detect</button>
    </form>

    <h2>Results:</h2>
    <p id="result"></p>

    <h3>Before Image</h3>
    <img id="before-img" src="" width="300">

    <h3>After Image</h3>
    <img id="after-img" src="" width="300">

    <h3>Deforestation Highlighted</h3>
    <img id="diff-img" src="" width="300">

    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch('/detect', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            document.getElementById("result").innerText = "Deforestation Rate: " + result.deforestation_rate + "%";
            document.getElementById("diff-img").src = result.image; // Set the difference image from response

            // Display uploaded images
            let beforeFile = document.getElementById('before-input').files[0];
            let afterFile = document.getElementById('after-input').files[0];

            if (beforeFile) {
                let beforeReader = new FileReader();
                beforeReader.onload = function(e) {
                    document.getElementById("before-img").src = e.target.result;
                };
                beforeReader.readAsDataURL(beforeFile);
            }

            if (afterFile) {
                let afterReader = new FileReader();
                afterReader.onload = function(e) {
                    document.getElementById("after-img").src = e.target.result;
                };
                afterReader.readAsDataURL(afterFile);
            }
        };
    </script>
</body>
</html>
